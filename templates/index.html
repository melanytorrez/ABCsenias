<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traductor de Lengua de Señas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-top: 0;
        }
        #video {
            border: 2px solid #ccc;
            border-radius: 8px;
            max-width: 100%;
            height: auto;
        }
        .output-container {
            width: 100%;
            margin-top: 20px;
        }
        #translated-text {
            width: calc(100% - 24px); /* Ajuste por padding */
            min-height: 50px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fafafa;
            font-size: 1.5em;
            text-align: center;
            color: #555;
            word-wrap: break-word;
        }
        #clear-button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #dc3545; /* Color rojo */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #clear-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Traductor de Señas en Tiempo Real</h1>
        <img id="video" src="{{ url_for('video_feed') }}" width="640" height="480">
        
        <div class="output-container">
            <div id="translated-text"></div>
            <!-- ESTE ES EL NUEVO BOTÓN -->
            <button id="clear-button">Borrar Texto</button>
        </div>
    </div>

    <!-- Librería de Socket.IO para la comunicación en tiempo real -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    
    <script type="text/javascript">
        // Conectarse al servidor de Socket.IO
        var socket = io();

        // Obtener la referencia al cuadro de texto y al botón
        const translatedTextDiv = document.getElementById('translated-text');
        const clearButton = document.getElementById('clear-button');

        // Escuchar el evento 'update_text' del servidor
        socket.on('update_text', function(data) {
            // Actualizar el contenido del div con el texto recibido
            translatedTextDiv.innerText = data.text;
        });

        // --- NUEVA LÓGICA PARA EL BOTÓN ---
        // Añadir un "event listener" para el clic en el botón
        clearButton.addEventListener('click', function() {
            // Cuando se haga clic, emitir el evento 'clear_text' al servidor
            socket.emit('clear_text');
            console.log('Señal de borrado enviada al servidor.');
        });
        // --- FIN DE LA NUEVA LÓGICA ---

    </script>

</body>
</html>
